<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Html</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <img class="meme1" src="imagens/meme.png" alt="web meme" />
    <span class="span1">Teste de span</span> <!-- span serve para criar um texto em linha, ele não tem inline-block ou seja ele não pode ter largura e altura definidas -->
    <div class="apresentaçao">
        <h1>Teste de h1 <a href="/produtos/carros.html">Carros</a></h1>
        <p>Teste de parágrafo</p>
        <a href="/produtos/carros.html">Carros</a>

    </div>
    <div class="segundaclass ">
        <hr> <!-- Comentário de teste,  cria uma linha horizontal -->
        <p>Outro parágrafo, <a href="/produtos/bicicleta.html">Bicicletas</a></p>
        <h1>outro h1 </h1>
        <a href="/produtos/bicicleta.html">Bicicletas</a>
    </div>
    <button class="botao">Clique aqui</button>
    <strong>strong cria um texto em negrito, mas na verdade ela da enfase em termos de semantica</strong>
</body>

</html>
