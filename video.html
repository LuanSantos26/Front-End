<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Teste de vídeo</h1><br>
    <hr><br>
    <video poster="imagens/como-vc-e-burro.jpg" width="100%" controls controlsList="nodownload" disablepictureinpicture><!-- Início do elemento de vídeo, poster é a imagem que será exibida antes do vídeo ser reproduzido, width é a largura do vídeo, controls significa que o usuário pode controlar a reprodução e controlsList="nodownload" impede o download , autoplay inicia o video ao entrar na pagina-->
        <source src="videos/vlipsy-meme-michael-jackson-dark-mode-lUpY2a51.mp4" type="video/mp4">
    </video><br><br>
    <button><a href="index.html">Voltar</a></button>
</body>
</html>
