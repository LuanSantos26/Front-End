<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <h1 class="apresentaçao">Teste de áudio</h1>
    <p>Este é um exemplo de elemento de áudio em HTML5.</p><br>
    <hr><br>
    <audio  controls controlsList="nodownload"><!-- Início do elemento de áudio, controls siginifica que o usuário pode controlar a reprodução  e controlsList="nodownload" impede o download -->
        <source src="../audios/u-got-that-mp3-fix.mp3" type="audio/mpeg"><!-- Fonte do áudio, src é o caminho do arquivo de áudio e type é o tipo do arquivo -->
        Seu navegador não suporta o elemento de áudio.
    </audio><br><br><!-- Fim do elemento de áudio -->
    <button class="botao"><a href="../index.html">Voltar</a></button>
</body>
</html>
